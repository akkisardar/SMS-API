<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add money</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <section class="bg-pay w-100 h-100vh">
        <div class="flex-center h-100">
            <div class="login-card py-5 max-pay">
                <form>
                    <div class="w-100 d-flex justify-content-center mb-5">
                        <div class="d-flex w-500 justify-content-between position-relative zindex1">
                            <div class="circle1 d-block position-relative zindex1"></div>
                            <div class="circle1 d-block position-relative zindex1"></div>
                            <div class="circle1 d-block position-relative zindex1"></div>
                            <div class="circle1 d-block position-relative zindex1"></div>
                            <div class="d-flex position-absolute w-100 top-9 zindex0">
                                <div class="prograss-bar2"></div>
                                <div class="prograss-bar3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col-lg-6 col-12 border-right">
                            <p class="font-bold">Enter Your payment details</p>
                            <input class="cstm-input mb-3 w-100" type="text" placeholder="Card Numbers">
                            <input class="cstm-input mb-3 w-100" type="text" placeholder="Street Address">
                            <input class="cstm-input mb-3 w-100" type="text" placeholder="United States">
                            <div class="row mb-3">
                               <div class="col-lg-6 col-12 pe-1 mb-sm"> <input class="cstm-input w-web " type="text" placeholder="City"></div>
                               <div class="col-lg-3 col-12 px-2 mb-sm"> <input class="cstm-input w-web " type="text" placeholder="State"></div>
                               <div class="col-lg-3 col-12 px-2 mb-sm"> <input class="cstm-input w-web " type="text" placeholder="Zip"></div>

                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <p class="font-bold ">Billing Cycle :</p>
                            <div class="d-flex border-bottom">
                                <label class="container0 pe-4">Annual
                                    <input type="radio" checked="checked" name="radio">
                                    <span class="checkmark"></span>
                                  </label>
                                  <label class="container0">Monthly
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                  </label>

                            </div>
                            <div class="d-flex justify-content-between align-items-center border-bottom pb-5">
                                <p>Professional plan</p>
                                <p>25000/-</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <p>Subtotal</p>
                                <p>25000/-</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn-secondary me-2"><a class="a-tag text-primary1" href="./wallet.html">Cancle</a></button>
                        <button class="btn-primary"><a class="a-tag text-light" href="./buysuccess.html">Proceed</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
