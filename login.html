<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <section class="bg-grey w-100 h-100vh">
        <div class="flex-center h-100">
            <div class="login-card">
                <p class="font-28 font-bold text-blue text-center">SMS API</p>
                <form>
                    <div class="d-flex flex-column mb-3">
                        <label class="cstm-label" for="">Email *</label>
                        <input class="cstm-input" type="text" placeholder="Enter your email">
                    </div>
                    <div class="d-flex flex-column mb-1">
                        <label class="cstm-label" for="">Password *</label>
                        <input class="cstm-input" type="text" placeholder="Enter your password">
                    </div>
                    <p class="w-100 d-flex justify-content-end font-bold ">Forgot Password</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn-secondary w-100 me-2"><a class="a-tag text-primary1" href="./signUp.html">Sign Up</a></button>
                        <button class="btn-primary w-100"><a class="a-tag text-light w-100" href="./index.html">Login</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
